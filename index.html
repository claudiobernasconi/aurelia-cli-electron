<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aurelia App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <!-- Chromium selection background bugfix: -->
  <!-- If you want the user's text selection to appear normal, then change "transparent" to a color of your choice -->
  <style> ::selection { background: transparent; } </style>

  <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>
  
  <body aurelia-app="main">
    <script src="scripts/vendor-bundle.js" data-main="aurelia-bootstrapper"></script>
  </body>
</html>
